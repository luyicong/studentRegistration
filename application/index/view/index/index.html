<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>2018年成人高考考试报名</title>

    <style>
        *{padding:0;margin:0}
        input,textarea{
            border: none;
            outline: none;
            border-radius: 4px;
            font-size: 14px;
            padding-left: 6px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
        }
        .index_page{width:100%;
            overflow: hidden;}
        .header{
            width: 100%;
            height: 80px;
            background: #57b382;
            /*border: 1px solid red;*/
        }
        .header h2{
            color: #fff;
            text-align: center;
            line-height: 80px;
            font-size: 24px;
        }
        .form_wrap{
            width: 100%;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
            padding:10px 15px;
        }
        .form_item{
            width:100%;
            height: auto;
            margin-bottom: 10px;
        }
        .form_item_title{
            width: 100%;
            height: 36px;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
            line-height: 36px;
            /*border: 1px solid red;*/
            padding-left: 8px;
            position: relative;
            font-size: 15px;
            color: #333;
        }
        .is_require::before{
            content: '*';
            font-size: 14px;
            display: block;
            position: absolute;
            top: 0;
            left:0;
            color: #ff4400;
        }
        .input_item{
            width: 100%;
            height: 36px;
            line-height: 36px;
            float: left;
        }
        /*.radio_sel{*/
            /*margin-right: 5px;*/
            /*float: left;*/
        /*}*/
        /*.radio_sel label{*/
            /*margin-right: 20px;*/
            /*float: left;*/

        /*}*/
        .form_item_content{
            width: 100%;
            overflow: hidden;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            -o-box-sizing: border-box;
            -ms-box-sizing: border-box;
        }
        .text_input{
            width: 100%;
            font-size: 15px;
            height: 36px;
            line-height: 36px;
            background-color: #eee;
        }
        .text_textarea{
            width: 100%;
            height: 100px;
            background-color: #eee;
            line-height: 30px;
            font-size: 16px;
        }
        .footer{
            width: 100%;
            height: 90px;
            background: #57b382;
            color: #fff;
            padding-top: 10px;
        }
        .footer p{
            width: 100%;
            height: 26px;
            line-height: 26px;
            text-align: center;
            font-size: 14px;
        }
        .footer p span {
            width: 50%;
            display: block;
            float: left;
        }
        .footer p span:first-child{
            text-align: right;
        }
        .footer p span:last-child{
            text-align: left;
        }
        .submit_btn{
            width: 100%;
            height: 36px;
            line-height: 36px;
            display: block;
            text-decoration: none;
            color: #ffffff;
            background-color: #57b382;
            border-radius: 4px;
            text-align: center;
            font-size: 14px;
        }
    </style>
    <!--<link href="__STATIC__/css/sm.min.css" rel="stylesheet">-->
</head>
<body>
    <div class="index_page">
        <div class="header">
            <h2>2018年成人高考报名信息表</h2>
        </div>
        <form id="form">
            <div class="form_wrap">
            <div class="form_item">
                <div class="form_item_title is_require">姓名：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="name" placeholder="姓名">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">性别：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="sex" placeholder="性别">
                    <!--<div class="input_item" style="width:50px;">-->
                        <!--<input class="radio_sel" type="radio" id="male" name="sex" value="男"/>-->
                        <!--<label for="male">男</label>-->
                    <!--</div>-->
                    <!--<div class="input_item" style="width:50px;">-->
                        <!--<input class="radio_sel" type="radio" id="female" name="sex" value="女"/>-->
                        <!--<label for="female">女</label>-->
                    <!--</div>-->

                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">民族：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="nation" placeholder="民族">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">身份证号：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="id_number" placeholder="身份证号">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">文化程度：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="education" placeholder="文化程度">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">出生年月日：</div>
                <div class="form_item_content">
                    <input class="text_input" type="date" name="birthy" placeholder="出生年月日">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">政治面貌：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="political" placeholder="政治面貌">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">毕业院校及专业：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="university" placeholder="毕业院校及专业">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">毕业年月：</div>
                <div class="form_item_content">
                    <input class="text_input" name="graduation_date" type="month" />
                    <!--<input class="text_input" type="text" placeholder="毕业院校及专业">-->
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">录取通知书寄达地址：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="mailing_address" placeholder="录取通知书寄达地址">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">联系电话：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="phone" placeholder="联系电话">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">邮政编码：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="postal_code" placeholder="邮政编码">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">qq号：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="qq" placeholder="qq号">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">其他联系电话：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="other_phone" placeholder="其他联系电话">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">现工作单位：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="working_unit" placeholder="现工作单位">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">报考院校：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="school" placeholder="报考院校">
                </div>
            </div>
            <div class="form_item">
                <div class="form_item_title is_require">报考专业：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="major" placeholder="报考专业">
                </div>
            </div>

            <div class="form_item">
                <div class="form_item_title is_require">家庭主要成员及社会关系：</div>
                <div class="form_item_content" style="padding:0 15px;">
                    <div class="form_item">
                        <div class="form_item_title is_require">姓名：</div>
                        <div class="form_item_content">
                            <input class="text_input" type="text" name="family_member_name" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">与本人关系：</div>
                        <div class="form_item_content">
                            <input class="text_input" type="text" name="family_member_with" placeholder="与本人关系">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">工作单位：</div>
                        <div class="form_item_content">
                            <input class="text_input" type="text" name="family_member_work_unit" placeholder="工作单位">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">联系电话：</div>
                        <div class="form_item_content">
                            <input class="text_input" type="text" name="family_member_contact" placeholder="联系电话">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form_item">
                <div class="form_item_title is_require">本人简历：</div>
                <div class="form_item_content" style="padding:0 15px;">
                    <div class="form_item">
                        <div class="form_item_title is_require">起始年月：</div>
                        <div class="form_item_content">
                            <input class="text_input" name="re_1_start_time" style="width: 45%;" type="month"  placeholder="开始年月">
                            至
                            <input class="text_input" name="re_1_end_time" style="width: 45%;"  type="month" placeholder="结束年月">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">在何校学习：</div>
                        <div class="form_item_content">
                            <input class="text_input" type="text" name="re_1_work_address" placeholder="在何校学习">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">起始年月：</div>
                        <div class="form_item_content">
                            <!--<input class="text_input" type="text" placeholder="起始年月2">-->
                            <input class="text_input" name="re_2_start_time" style="width: 45%;" type="month" placeholder="开始年月">
                            至
                            <input class="text_input" name="re_2_end_time" style="width: 45%;"  type="month" placeholder="结束年月">
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="form_item_title is_require">在何地工作：</div>
                        <div class="form_item_content">
                            <input class="text_input" name="re_2_work_address" type="text" placeholder="在何地工作">
                        </div>
                    </div>
                </div>
            </div>

            <!--<div class="form_item">-->
                <!--<div class="form_item_title is_require">报考金额(元)：</div>-->
                <!--<div class="form_item_content">-->
                    <!--<input class="text_input" type="text" name="charge" value="100" placeholder="" disabled style="background-color:#ccc">-->
                <!--</div>-->
            <!--</div>-->

            <div class="form_item">
                <div class="form_item_title is_require">成人高考地点：</div>
                <div class="form_item_content">
                    <input class="text_input" type="text" name="test_site" placeholder="成人高考地点">
                </div>
            </div>

            <div class="form_item">
                <div class="form_item_title is_require">今天日期：</div>
                <div class="form_item_content">
                    <input class="text_input" type="date" name="date" placeholder="今天日期">
                </div>
            </div>

            <div class="form_item">
                <div class="form_item_title">备注：</div>
                <div class="form_item_content">
                    <textarea class="text_textarea" rows="5" cols="20" name="remarks" placeholder="备注"></textarea>
                </div>
            </div>

            <div class="form_item">
                <a class="submit_btn" href="javascript:;">提交</a>
            </div>

        </div>
        </form>
        <div class="footer">
            <p><span>联系人：</span><span>舒清源老师</span></p>

    </div>
</body>

<script>
$(function(){
    $('.submit_btn').click(function(){

        var obj = {
            'name':getVal('name'),
            'sex':getVal('sex'),
            'id_number':getVal('id_number'),
            'nation':getVal('nation'),
            'birthy':getVal('birthy'),
            'political':getVal('political'),
            'university':getVal('university'),
            'graduation_date':getVal('graduation_date'),
            'mailing_address':getVal('mailing_address'),
            'phone':getVal('phone'),
            'working_unit':getVal('working_unit'),
            'postal_code':getVal('postal_code'),
            'qq':getVal('qq'),
            'other_phone':getVal('other_phone'),
            'education':getVal('education'),
            'school':getVal('school'),
            'major':getVal('major'),
            'test_site':getVal('test_site'),
            'charge':getVal('charge'),
            'date':getVal('date'),
            'family_member':getVal('family_member_name')+','+getVal('family_member_with')+','+getVal('family_member_work_unit')+','+getVal('family_member_contact'),
            'resume_1':getVal('re_1_start_time')+'至'+getVal('re_1_end_time')+','+getVal('re_1_work_address'),
            'resume_2':getVal('re_2_start_time')+'至'+getVal('re_2_end_time')+','+getVal('re_2_work_address')
        }
        // console.log(obj);
        if(!obj.name) {
            alert('姓名不能为空！');
            return false;
        }
        if(!obj.sex) {
            alert('性别不能为空！');
            return false;
        }
        if(!obj.id_number) {
            alert('请填写身份证号码！');
            return false;
        }
        if(!obj.nation) {
            alert('民族不能为空！');
            return false;
        }
        if(!obj.birthy) {
            alert('请选择出生年月日！');
            return false;
        }
        if(!obj.political) {
            alert('政治面貌不能为空！');
            return false;
        }
        if(!obj.university) {
            alert('毕业院校及专业不能为空！');
            return false;
        }
        if(!obj.graduation_date) {
            alert('毕业时间不能为空！');
            return false;
        }
        if(!obj.mailing_address) {
            alert('录取通知书寄达地址不能为空！');
            return false;
        }
        if(!obj.phone) {
            alert('联系电话不能为空！');
            return false;
        }
        if(!obj.working_unit) {
            alert('工作单位不能为空！');
            return false;
        }
        if(!obj.postal_code) {
            alert('邮政编号不能为空！');
            return false;
        }
        if(!obj.qq) {
            alert('qq号不能为空！');
            return false;
        }
        if(!obj.other_phone) {
            alert('其他联系方式不能为空！');
            return false;
        }
        if(!obj.education) {
            alert('教育程度不能为空！');
            return false;
        }
        if(!obj.school) {
            alert('报考院校不能为空！');
            return false;
        }
        if(!obj.major) {
            alert('报考专业不能为空！');
            return false;
        }
        if(!obj.test_site) {
            alert('成人高考地点不能为空！');
            return false;
        }
        if(!getVal('family_member_name') || !getVal('family_member_with') || !getVal('family_member_work_unit') || !getVal('family_member_contact')) {
            // console.log()
            alert('家庭成员关系必须填写完整！');
            return false;
        }
        if(!getVal('re_1_start_time') || !getVal('re_1_end_time') || !getVal('re_1_work_address')) {
            alert('个人简历1必须填写完整！');
            return false;
        }
        if(!getVal('re_2_start_time') || !getVal('re_2_end_time') || !getVal('re_2_work_address')) {
            alert('个人简历2必须填写完整！');
            return false;
        }

        if(!obj.test_site) {
            alert('成人高考地点不能为空！');
            return false;
        }
        if(!obj.date){
            alert('今天日期不能为空！');
            return false;
        }
        console.log(obj);

        $.post("/api/index",obj,
            function(data){
               if(data.status == 1){
                   alert(data.message);
                   window.location.reload()
               }else{
                   alert(data.message);
                   return false
               }
            });
        // console.log($("#form").serialize())
    })



    function getVal(name) {
        // var sex = '';
        // if(name == 'sex'){
        //     $('.radio_sel').each(function(item){
        //         if(item.checked){
        //             console.log(item)
        //             sex = item.val()
        //         }
        //     })
        //     return sex;
        // }else{
            return $('input[name='+name+']').val();
        // }
    }
});
</script>
